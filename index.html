<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Combat Тапалка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Hamster Combat Тапалка</h1>
        <div class="game-info">
            <div class="score">Очки: <span id="score">0</span></div>
            <div class="time">Время: <span id="time">30</span>s</div>
        </div>
        <div class="game-area" id="gameArea">
            <!-- Хомсы будут появляться здесь -->
        </div>
        <div class="controls">
            <button id="startBtn">Начать игру</button>
            <div class="upgrades">
                <button id="upgradeClick">Улучшить удар (+<span id="clickPower">1</span>)</button>
                <button id="upgradeAuto">Купить автоудар (<span id="autoClickers">0</span>)</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
